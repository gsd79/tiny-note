<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Righteous&family=Staatliches&display=swap"
    rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'main': '#8a307f'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>tinyNote</title>
</head>

<body>
  <!--header centered-->
  <div id="title" class="flex justify-center text-4xl">
    <h3 class="is-four-fifths-widescreen my-10 app-name">tinyNote</h3>
  </div>
  <!--side bar showing todays date and previous 3 dates, consider 6 and responsive down based on screen size-->

  <div class="flex content-center min-h-screen main-container">
    <div class="w-68 text-right left-container">
      <h3 class="text-center pt-6 today-title">Today</h3>
      <div class="grid grid-rows-1 today-date-container">
        <button class="btn hover:skew-y-6 todays-date"></button>
      </div>

      <!--Buttons will recall from local storage to the corresponding date-->
      <h3 class="text-center pt-9 previous-title">Previous Entries</h3>
      <div class="grid grid-rows-3 gap-2 previous-date-container">
        <!--dynamically generated entries will go here-->
      </div>
    </div>

    <!-- right side/main body -->

    <!--This is where APIs go-->

    <div class="flex flex-col content-center right-container">
      <!--weather widget-->
      <div class="space-x-20 weather-container">
        <div id="weather-section" class="flex flex-column justify-content-center mb-3">

          <div class="search-wrapper border-bottom m-auto my-10">
            <h2 class="text-center text-[#8a3080] mb-4 text-lg">Search for a City:</h2>
            <!--search entry-->
            <form id="search-form">
              <input name="searchterm" id="searchterm" type="text" autofocus="true" placeholder="San Diego"
                class="capitalize border-double border-4 border-[#8a307f] p-3"/>
              <button id="submit-button" class="btn-right" type="submit" >Search</button>
             
            </form>
          </div>
          <!--search results; dynamically generated results will go here-->
          <div id="weather-results">
            
          </div>
          

        </div>

        <!--Journal entry -->
        <div class="journal-container">
          <form id="entry-form">
            <div class="space-y-5 justify-center journal-entry ">
              <label for="journal-text-entry" class="text-[#8a307f] text-[25px] inline-block mb-2 share-thought-title">Share your
                thoughts</label>
              <div class="editor-container border-double border-4 border-[#79a7d3]">
                <div id="editor" style=height:200px;width:800px;margin:auto;></div>


              </div>
            </div>

            <div id="mood-selector" class="form-group mt-4 d-flex align-items-center">
              <h2 class="mood-header">Mood: </h2>
              <span class="button-wrapper">
                <button id="happy-button"
                  class="mood-button bg-main hover:bg-green-400 hover:skew-y-6"
                  type="button">Happy ğŸ˜</button>
                <button id="sad-button"
                  class="mood-button bg-main hover:bg-purple-400 hover:skew-y-6"
                  type="button">Sad
                  ğŸ˜</button>
                <button id="angry-button"
                  class="mood-button bg-main hover:bg-red-400 hover:skew-y-6"
                  type="button">Angry
                  ğŸ˜¡</button>
                <button id="content-button"
                  class="mood-button bg-main hover:bg-blue-400 hover:skew-y-6"
                  type="button">Content ğŸ™‚</button>
              </span>
            </div>

            <div id="submission">
              <button id="form-submit-btn" class="btn-right" style="margin-top:5px;" type="submit">Submit</button>
            </div>
          </div>
        </form>


        <!--Emoji selection bar-->

      </div>
    </div>
  </div>
  </div>

  
  <!--jquery cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- moment.js cdn-->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="assets/js/quill.js"></script>
  <script src="/assets/js/main.js"></script>

</body>

</html>
